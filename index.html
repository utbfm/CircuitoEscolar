<!DOCTYPE html>
<html>
<head>
    <title>Carte GPS en temps réel</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        #map { height: 600px; width: 100%; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        // Initialiser la carte avec des coordonnées par défaut
        var map = L.map('map').setView([25.638750679464923, -100.04766973249461], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        // Ajouter un marqueur
        var marker = L.marker([25.638750679464923, -100.04766973249461]).addTo(map);

        // Fonction pour mettre à jour les coordonnées
        function updateMarker() {
            fetch('https://script.google.com/macros/s/AKfycbwp870aLTvXz_xp5ThVhrHOksoUAPJfrlfuehujze1bOy3NR6WloGNURsyWQ7Z7ZFdY/exec') // Remplacez par l'URL de votre serveur
                .then(response => response.json())
                .then(data => {
                    marker.setLatLng([data.latitude, data.longitude]);
                    map.setView([data.latitude, data.longitude], 13);
                    console.log('Coordonnées mises à jour:', data);
                })
                .catch(error => console.error('Erreur:', error));
        }

        // Appeler immédiatement et toutes les 10 secondes
        updateMarker();
        setInterval(updateMarker, 10000);
    </script>
</body>
</html>
