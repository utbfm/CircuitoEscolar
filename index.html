<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carte OpenStreetMap avec point GPS dynamique</title>

    <!-- Feuille de style Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        /* Assure que la carte est bien visible */
        html, body {
            height: 100%;
            margin: 0;
        }
        #map {
            height: 100%;
            width: 100%;
        }
    </style>

    <!-- Script Leaflet -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body>
    <div id="map"></div>

    <script>
        // Initialiser la carte avec une position par défaut
        var map = L.map('map').setView([25.638682972120648, -100.04763754830324], 13);

        // Ajouter les tuiles OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Marqueur (initialement nul)
        var marker = null;

        // Mettre à jour ou créer le marqueur
        function updateMarker(lat, lon) {
            const coords = [lat, lon];
            if (marker) {
                marker.setLatLng(coords);
                map.panTo(coords); // déplacement fluide
            } else {
                marker = L.marker(coords).addTo(map);
                map.panTo(coords); // centrage initial
            }
        }

        // Fonction pour récupérer les données GPS depuis Google Sheets
        async function fetchGPSData() {
            try {
                const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vS0RXmV78MC7oVqF_H_DewNQtbLdks1_vpmiqGG7Xc_QLFvVu4o6SqdC1yCW2GCptGfXObDaztzW7L6/pub?gid=0&single=true&output=csv';
                const response = await fetch(sheetUrl);
                if (!response.ok) throw new Error('Erreur de chargement des données CSV');

                const text = await response.text();
                const lines = text.trim().split('\n');
                if (lines.length < 2) throw new Error('Aucune donnée disponible');

                const lastLine = lines[lines.length - 1];
                const [latStr, lonStr] = lastLine.split(',');
                const lat = parseFloat(latStr);
                const lon = parseFloat(lonStr);

                if (!isNaN(lat) && !isNaN(lon)) {
                    updateMarker(lat, lon);
                } else {
                    console.warn('Coordonnées GPS invalides :', lastLine);
                }
            } catch (err) {
                console.error('Erreur lors de la récupération des coordonnées GPS :', err);
            }
        }

        // Mise à jour initiale + intervalle toutes les 10 secondes
        fetchGPSData();
        setInterval(fetchGPSData, 10000);
    </script>
</body>
</html>
