<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carte GPS en temps réel</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 500px; }
  </style>
</head>
<body>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    var map = L.map('map').setView([25.6487, -100.11], 15);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap'
    }).addTo(map);

    var marker = L.marker([25.6487, -100.11]).addTo(map);

    async function fetchCoords() {
      const url = "https://script.google.com/macros/s/AKfycbwOqA1WVHqWPb4wfeozI7-YR1HDcFI4Ql7093ZgtikYzrGrQ3je_amNjVRaBjrB_Es9/exec"; // Ton URL Google Script
      try {
        const response = await fetch(url);
        const data = await response.json();
        const lat = data.latitude;
        const lon = data.longitude;
        marker.setLatLng([lat, lon]);
        map.setView([lat, lon]);
      } catch (e) {
        console.error(e);
      }
    }

    fetchCoords();
    setInterval(fetchCoords, 5000); // Mise à jour toutes les 5 secondes
  </script>

</body>
</html>
