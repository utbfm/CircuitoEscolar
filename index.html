<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte GPS</title>
    <!-- Inclure la bibliothèque Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        #map { height: 600px; } /* Hauteur de la carte */
    </style>
</head>
<body>
    <!-- Conteneur pour la carte -->
    <div id="map"></div>

    <script>
        // Initialisation de la carte Leaflet
        const map = L.map('map').setView([0, 0], 13); // Coordonnées initiales (0,0), zoom 13

        // Ajout de la couche de tuiles OpenStreetMap sans attribution
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '' // Supprime l'attribution (vérifiez la conformité légale)
        }).addTo(map);

        // Variable globale pour le marqueur
        let marker = null;

        // Mettre à jour ou créer le marqueur
        function updateMarker(lat, lon) {
            const coords = [lat, lon];
            if (marker) {
                marker.setLatLng(coords);
            } else {
                marker = L.marker(coords).addTo(map);
            }
            map.panTo(coords);
        }

        // Fonction pour récupérer les données GPS depuis un fichier CSV
        async function fetchGPSData() {
            try {
                const sheetUrl = 'https://docs.google.com/spreadsheets/d/1GsAudEapITNLM1zRoAbGlih0QDESGERiQHQg1cv_Ebc/export?format=csv&id=1GsAudEapITNLM1zRoAbGlih0QDESGERiQHQg1cv_Ebc&gid=0';
                const response = await fetch(sheetUrl);
                if (!response.ok) throw new Error('Erreur de chargement des données CSV');

                const text = await response.text();
                console.log('CSV reçu:', text);

                const lines = text.trim().split('\n');
                if (lines.length < 2) throw new Error('Aucune donnée disponible');

                // Ignorer la ligne d'en-tête
                const dataLines = lines.slice(1);
                const lastLine = dataLines[dataLines.length - 1];
                const [latStr, lonStr] = lastLine.split(',');
                const lat = parseFloat(latStr);
                const lon = parseFloat(lonStr);

                console.log('Dernières coordonnées:', lat, lon);

                if (!isNaN(lat) && !isNaN(lon)) {
                    updateMarker(lat, lon);
                } else {
                    console.warn('Coordonnées GPS invalides :', lastLine);
                }
            } catch (err) {
                console.error('Erreur lors de la récupération des coordonnées GPS :', err);
            }
        }

        // Mise à jour initiale + toutes les 10 secondes
        fetchGPSData();
        setInterval(fetchGPSData, 10000);
    </script>
</body>
</html>
